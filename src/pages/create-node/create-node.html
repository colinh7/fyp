<ion-header>

  <ion-navbar>
    <ion-title>Node Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="node.address" [readonly] = true></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Charger Type</ion-label>
        <ion-select [(ngModel)]="node.chargerType" multiple="false">
          <ion-option value="CHadeMO">CHadeMO</ion-option>
          <ion-option value="EV">EV</ion-option>
        </ion-select>
    </ion-item>
    
    
    <ion-item>
        <ion-label>Available days of week</ion-label>
        <ion-select [(ngModel)]="node" multiple="true">
            <ion-option value="node.availibilityDays.monday">Monday</ion-option>
            <ion-option value="node.availibilityDays.tuesday">Tuesday</ion-option>
            <ion-option value="node.availibilityDays.wednesday">Wednesday</ion-option>
            <ion-option value="node.availibilityDays.thursday">Thursday</ion-option>
            <ion-option value="node.availibilityDays.friday">Friday</ion-option>
            <ion-option value="node.availibilityDays.saturday">Saturday</ion-option>
            <ion-option value="node.availibilityDays.sunday">Sunday</ion-option>

          </ion-select>
        
    
    </ion-item>
   
    <ion-item>
        <ion-label>Available Start Time</ion-label>
        <ion-datetime displayFormat="HH" [(ngModel)]="node.availabilityTimeStart" minuteValues="0, 10, 20, 30 ,40 ,50">

        </ion-datetime>    
         
    </ion-item>

    <ion-item>
        <ion-label>Available Finish Time</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="node.availabilityTimeFinish" minuteValues="0, 10, 20, 30 ,40 ,50">

        </ion-datetime>        
         
    </ion-item>
          
 
    <button ion-button (click)="createNode()">Register</button>

          
        
   


</ion-content>
